      document.getElementById("welcome").style.color = "green";

      button.addEventListener("click", myfun);
      console.log(button.closest(".chapter"));

        const element = document.createElement("p");
        element.classList.add("alert");
        element.innerHTML = "<strong>Hi there!</strong> I'm Batman";
        document.getElementById("parainsert").appendChild(element);
        button.disabled = true;
        setTimeout(() => {
          element.remove();
          button.disabled = false;
        }, 2000);
      }

        return false;
      }
    </script>
